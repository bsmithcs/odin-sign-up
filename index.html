<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="image-section">
        <div class="banner">
            <img src="images/odin-lined.png" alt="odin-logo" class="odin-logo">
            <h1 class="odin-text">ODIN</h1>
        </div>
    </div>
    <div class="main-section">
        <div class="description">
            <p>This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams<br>
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="form">
            <form action="/">
                <fieldset class="text-inputs">
                    <legend>Get Started</legend>
                    <br>
                    <div class="row1">
                        <div class="fname">
                            <label for="first">First Name</label><br>
                            <input type="text" name="first" class="first-name" required/><br>    
                        </div>
                        <div class="lname">
                            <label for="last">Last Name</label><br>
                            <input type="text" name="last" class="last-name" required/>
                        </div>
                    </div>
                    <div class="row2">
                        <div class="email-block">
                            <label for="email">Email</label><br>
                            <input type="email" name="email" class="email" required/><br>    
                        </div>
                        <div class="number-block">
                            <label for="number">Phone Number</label><br>
                            <input type="tel" name="number" class="number" required/>
                        </div>
                    </div>
                    <div class="row3">
                        <div class="password-block">
                            <label for="password">Password</label><br>
                            <input type="password" name="password" class="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/><br>    
                        </div>
                        <div class="confirm-password-block">
                            <label for="confirm-password">Phone Number</label><br>
                            <input type="password" name="confirm-password" class="confirm-password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
                        </div>
                    </div>
                    <br>
                </fieldset>
                <fieldset class="submission">
                    <input type="submit" class="create-account" value="Create Account">
                    <br>
                    <div class="log-in">
                        <label for="log-in">Already have an account?</label>
                        <input type="button" value="Log In">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="submission">

        </div>
    </div>
</body>
</html>
